language: node_js
node_js: lts/*
cache: yarn

env:
  global:
    # GITHUB_TOKEN
    - secure: 

before_install:
  - yarn cache clean

script:
  - yarn lint:commits $TRAVIS_BRANCH
  - yarn test
  - yarn build

deploy:
  - provider: script
    edge: true
    script: yarn release -d --branches=$TRAVIS_BRANCH
    on:
      all_branches: true

  - provider: pages
    edge: true
    github_token: "$GITHUB_TOKEN"
    local_dir: $HOME/build/$TRAVIS_REPO_SLUG/build
    target_branch: gh-pages
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^deploy(-app)?$