env:
  global:
    # GITHUB_TOKEN
    secure: 

    # AWS_ACCESS_KEY_ID
    secure: 

    # AWS_SECRET_ACCESS_KEY
    secure: 
    
    # GOOGLE_CAPTCHA_KEY
    secure: 
jobs:
  include:
    - language: node_js
      node_js: 
        - stable
      before_install:
        - cd app
        - yarn cache clean
      install:
        - yarn install
      script:
        - yarn run build
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: "$GITHUB_TOKEN"
        local_dir: app/build
        target_branch: gh-pages
        on:
          branch: master
          tags: true

    - language: java
      jdk:
        - oraclejdk11
      before_install:
        - cd sendEmail
      install:
        - mvn clean install
      before_script:
        - git checkout origin/master
        - cp ../settings.xml "$HOME/.m2/settings.xml"
        - mvn release:clean 
      script:
        - mvn -B release:prepare release:perform
      deploy:
        provider: lambda
        access_key_id: "$AWS_ACCESS_KEY_ID"
        secret_access_key: "$AWS_SECRET_ACCESS_KEY"
        function_name: "sendEmail-clone"
        region: "us-east-1"
        role: "arn:aws:iam::752983187404:role/portfolio-v3_sendEmail"
        runtime: "java11"
        module_name: "joberstein.portfolio.sendEmail"
        handler_name: "SendEmailHandler::handleRequest"
        environment: "GOOGLE_CAPTCHA_KEY=$GOOGLE_CAPTCHA_KEY"
        zip: "./target/sendEmail-jar-with-dependencies.jar"
        publish: true
        edge: true
        on:
          branch: master
          tags: true