language: node_js
node_js:
  - stable
env:
  global:
    secure: 
before_install:
  - cd app
  - yarn cache clean
install:
  - yarn install
script:
  - yarn run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: build
  target_branch: gh-pages
  on:
    branch: master